<div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Horizontal Form</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <!--响应式angular表单-->
            <form [formGroup]="formModel" class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Stock Name</label>

                  <div class="col-sm-10">
                    <input formControlName="name" type="text" class="form-control" id="inputEmail3" placeholder="Stock Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Stock Price</label>

                  <div class="col-sm-10">
                    <input formControlName="price" type="text" class="form-control" id="" placeholder="Stock Price">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Rating</label>

                  <div class="col-sm-10" style="margin-top: 8px">
                    <app-star-rating [(rating)]="stock.rating" [readOnly]="false"></app-star-rating>
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">Description</label>

                  <div class="col-sm-10">
                    <textarea formControlName="desc" class="form-control" rows="5" style="margin-top: 10px"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Stock Type</label>
                  <div class="col-sm-10">

                    <div class="row" formArrayName="categories">
                      <div *ngFor="let category of categories; let i=index" class="col-sm-2">
                        <div class="checkbox">
                          <label>
                            <input [formControlName]="i" type="checkbox">{{category}}
                          </label>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
                <button type="submit" class="btn btn-info pull-right" (click)="save()">Save</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
